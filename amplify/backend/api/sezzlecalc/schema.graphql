type UserCalculation @model(subscriptions: null) {
	id: ID!
	username: String!
	timestamp: String!
	calculation: String!
}

type UserCalculationConnection {
	items: [UserCalculation],
	nextToken: String
}

type Subscription {
	userCalculationCreated(username: String!): UserCalculation @aws_subscribe(mutations: ["createUserCalculation"])
}